<html>
  <head>
    <title>PDFObject example</title>
    
  </head> 
  <body>
    <script type="text/javascript" src="pdfobject.js"></script>
      <script type="text/javascript">
      window.onload = function (){
        var success = new PDFObject({ url: "tes.pdf" }).embed("mydiv");
      };
    </script>

    <div id="mydiv" style="width:500px; height:500px; border:1px solid #000;"></div>
  </body>
</html>
